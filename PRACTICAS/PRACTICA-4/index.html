<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 4: Estilos Importados</title>
    <style type="text/css">
    @import url("styles.css");
    </style>
</head>
<body>
    <h1>Práctica 4: Estilos Importados</h1>
    
    <div class="ejemplo">
        <h2>Ejemplo: @import url</h2>
        <code>
&lt;style type="text/css"&gt;
@import url("estilo.css");
&lt;/style&gt;
        </code>
        <p>Estilo aplicado a una etiqueta html de forma importada</p>
    </div>
</body>
</html>
