<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 15: Elementos Bloque vs Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Práctica 15: Elementos Bloque vs Línea</h1>
    
    <div class="contenedor">
        <h2>Elementos de BLOQUE</h2>
        <p>Los elementos de bloque ocupan toda la línea</p>
        <div>Este es un div (elemento bloque)</div>
        <h3>Este es un h3 (elemento bloque)</h3>
        
        <h2>Elementos de LÍNEA</h2>
        <p>
            <a href="#">Este es un enlace (línea)</a>
            <strong>Texto fuerte (línea)</strong>
            <em>Texto enfatizado (línea)</em>
            <span>Este es un span (línea)</span>
        </p>
        
        <input type="text" placeholder="Input (línea)">
        <button>Botón (línea)</button>
    </div>
</body>
</html>
