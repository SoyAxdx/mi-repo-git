<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 11: Selector Hijo y Adyacente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Práctica 11: Selector Hijo y Adyacente</h1>
    
    <!-- Selector Hijo -->
    <p>
        <a href="http://www.google.com">Ir a google</a>
    </p>
    
    <a href="http://www.hotmail.com">Ir a hotmail (fuera de p)</a>
    
    <!-- Selector Adyacente -->
    <h2>Título h2</h2>
    <p>Este párrafo está ADYACENTE al h2</p>
    <p>Este párrafo NO está adyacente al h2</p>
    
    <div class="contenedor">
        <p>Párrafo dentro de contenedor</p>
    </div>
    <span>Este span está ADYACENTE al div</span>
    <span>Este span NO está adyacente al div</span>
</body>
</html>
