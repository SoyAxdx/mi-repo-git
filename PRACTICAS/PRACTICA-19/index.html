<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 19: Color de Borde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Práctica 19: Color de Borde</h1>
    
    <div class="contenedor">
        <h2>Diferentes formatos de border-color</h2>
        
        <section class="borde-nombre">
            <p>section con border-color: black;</p>
        </section>
        
        <section class="borde-hex">
            <p>section con border-color: #000000;</p>
        </section>
        
        <section class="borde-rgb">
            <p>section con border-color: rgb(0,0,0);</p>
        </section>
        
        <section class="borde-hsl">
            <p>section con border-color: hsl(0,0%,0%);</p>
        </section>
        
        <section class="borde-rojo">
            <p>section con border-color: red;</p>
        </section>
        
        <section class="borde-azul">
            <p>section con border-color: blue;</p>
        </section>
    </div>
</body>
</html>
